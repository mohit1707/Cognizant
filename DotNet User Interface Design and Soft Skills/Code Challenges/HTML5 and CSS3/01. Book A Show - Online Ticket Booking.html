<!Doctype html>
<html>
    <head>
        <title>Ticket Booking</title>
        <style>
            table {
                font-family: monospace;
                font-weight: bold;
            }

            h1 {
                color: #0000FF;
                font-family: monospace;
                text-align: center;
            }

            body {
                background-color: #00CED1;
                color: #0C1584;
            }
        </style>
        <script>
            function display() {
                alert("Booking Successful");
            }
        </script>
    </head>
    <body>
        <h1>BOOK A SHOW - TICKET BOOKING</h1>
        <center>
            <form onsubmit="display()" target="_blank">
                <table>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <input type="text" name="name" placeholder="Enter the Name" pattern="[A-Z a-z]+" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Movie Name</label>
                        </td>
                        <td>
                            <input list="movies" name="moviename" placeholder="Movie Name" autocomplete="on" required>
                            <datalist id="movies" name="moviename">
                                <option value="Irada">Irada</option>
                                <option value="Rangoon">Rangoon</option>
                                <option value="Logan">Logan</option>
                                <option value="Fist Fight">Fist Fight</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Circle</label>
                        </td>
                        <td>
                            <input list="circles" name="circle" autocomplete="on" required>
                            <datalist id="circles">
                                <option value="Silver">Silver</option>
                                <option value="Gold">Gold</option>
                                <option value="Platinum">Platinum</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone no</label>
                        </td>
                        <td>
                            <input type="number" name="phone" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Show date and time</label>
                        </td>
                        <td>
                            <input type="datetime-local" name="showdate" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>No of Adults</label>
                        </td>
                        <td>
                            <input type="number" name="tickets" min="1" max="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>No of Childrens</label>
                        </td>
                        <td>
                            <input type="number" name="children" min="1" max="5" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Book My Show">
                        </td>
                        <td>
                            <input type="reset" name="reset" value="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
