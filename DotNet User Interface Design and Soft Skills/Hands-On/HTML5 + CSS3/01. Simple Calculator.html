<!DOCTYPE html>
<html>
	<head>
	   <title>CALCULATOR</title>
	</head>
    <body>
        <font size=20 color=blue>Calculator</font>
        <img src="calculator.jpg" alt="calculator" height="300" width="400">
        <label for='input1'>Input1</label>
        <input type="number" name="input1" id="input1">
        <label for='input2'>Input2</label>
        <input type="number" name="input2" id="input2">
        <label for="operation">Select Operation</label>
        <select name="operation" id="operation">
            <option value="Select..">Select..</option>
            <option value="ADD">ADD</option>
            <option value="SUBTRACT">SUBTRACT</option>
            <option value="MULTIPLY">MULTIPLY</option>
            <option value="DIVIDE">DIVIDE</option>
        </select>
        <input type="image" src="calc.jpg" alt="submit" name="submit" width="80" height="80">
        <input type="image" src="reset.jpg" alt="reset" name="reset" width="80" height="80">
    </body>
</html>
